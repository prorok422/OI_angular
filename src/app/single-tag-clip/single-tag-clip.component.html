<table
  class="table"
  mat-table
  [dataSource]="dataSource"
>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef > Name </th>
    <td mat-cell *matCellDef="let ticker"> {{ticker.name}} </td>
  </ng-container>

  <!-- Uploaded At Column -->
  <ng-container matColumnDef="uploaded_at">
    <th mat-header-cell *matHeaderCellDef> Uploaded At </th>
    <td mat-cell *matCellDef="let ticker"> {{ticker.uploaded_at}} </td>
  </ng-container>

  <!-- Link Column -->
  <ng-container matColumnDef="link">
    <th mat-header-cell *matHeaderCellDef> Link </th>
    <td mat-cell *matCellDef="let ticker">
      <a [href]="ticker.link"> <mat-icon>link</mat-icon></a>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
